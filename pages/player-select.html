<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <!-- <========================== Players select ========================> -->
    <div class="container-fluid box0">
        <div class="players">
            <div class="row">
                    <div class="col mt-5">
                        <div class="card card-border-gradient-blue">
                            <div class="card-body">
                            <h5 class="bold-grad-text-blue mb-3">PLAYER 1</h5>
                            <div> <input type="text" placeholder="Name Player 1" 
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="Guest1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col mt-5">
                        <div class="card card-border-gradient-blue">
                            <div class="card-body">
                            <h5 class="bold-grad-text-green mb-3">PLAYER 2</h5>
                            <div> <input type="text" placeholder="Name Player 2" 
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="Guest2"></div>
                            </div>
                        </div>
                    </div>
            </div>
            <!-- <============================= Players Buttom ==================> -->
            <div class="row">
                <div class="col-sm-12 col-lg- d-flex justify-content-center">
                    <div class="buttom"><a class="text-white nav-link fst-italic" href="../pages/game.html" onclick="playGame()">PLAY</a></div>
                </div>
                <div class="col-sm-12 col-lg- d-flex justify-content-center">
                    <div class="buttom"><a class="text-white nav-link fst-italic" href="../index.html">HOME</a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
